name: Build Docker Image (Alternative)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the Docker image (optional)'
        required: false
        default: 'latest'
        type: string
      platform:
        description: 'Platform to build for'
        required: false
        default: 'linux/amd64'
        type: choice
        options:
          - 'linux/amd64'
          - 'linux/arm64'
          - 'both'

jobs:
  build-amd64:
    if: ${{ github.event.inputs.platform == 'linux/amd64' || github.event.inputs.platform == 'both' }}
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanitize repo slug
        uses: actions/github-script@v6
        id: repo_slug
        with:
          result-encoding: string
          script: return 'ghcr.io/${{ github.repository }}'.toLowerCase()

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.repo_slug.outputs.result }}:${{ github.event.inputs.tag || 'latest' }}-amd64
          platforms: linux/amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

  build-arm64:
    if: ${{ github.event.inputs.platform == 'linux/arm64' || github.event.inputs.platform == 'both' }}
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanitize repo slug
        uses: actions/github-script@v6
        id: repo_slug
        with:
          result-encoding: string
          script: return 'ghcr.io/${{ github.repository }}'.toLowerCase()

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.repo_slug.outputs.result }}:${{ github.event.inputs.tag || 'latest' }}-arm64
          platforms: linux/arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

  create-manifest:
    if: ${{ github.event.inputs.platform == 'both' }}
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanitize repo slug
        uses: actions/github-script@v6
        id: repo_slug
        with:
          result-encoding: string
          script: return 'ghcr.io/${{ github.repository }}'.toLowerCase()

      - name: Create and push manifest
        run: |
          TAG="${{ github.event.inputs.tag || 'latest' }}"
          BASE_TAG="${{ steps.repo_slug.outputs.result }}"
          
          docker manifest create ${BASE_TAG}:${TAG} \
            ${BASE_TAG}:${TAG}-amd64 \
            ${BASE_TAG}:${TAG}-arm64
          
          docker manifest push ${BASE_TAG}:${TAG}